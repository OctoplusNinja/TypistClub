<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/solo.css" />
		<link rel="shortcut icon" href="assets/ninja.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fruktur&family=Poppins&family=Zen+Antique+Soft&display=swap"
			rel="stylesheet"
		/>
		<title>Single Ninja Mode!</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TypistClub</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/stylesheet.css" />
	</head>
	<body>
		<div class="nav">
			<a href="#"><h1>Typist Club</h1></a>
			<!-- <div class="login-register">
				<a href="#"><h2>Login</h2></a>
				<a href="#"><h2>Register</h2></a>
			</div> -->
		</div>
		<div class="container">
			<p>
				Practice your typing skills with a random quote of my
				choosing...
			</p>
			<p id="quote"></p>
			<p id="message"></p>
			<div>
				<button
					type="button"
					class="btn btn-warning btn-sm act"
					id="start"
				>
					Start
				</button>
				<input
					class="form-control form-control-lg nodisplay"
					type="text"
					aria-label="current word"
					id="typed-value"
					autofocus
				/>
			</div>
		</div>
		<script src="js/solo.js"></script>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
